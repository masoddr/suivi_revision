<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Suivi des révisions{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-book-half"></i>
                <span>Suivi Révisions</span>
            </div>
            
            <nav class="sidebar-nav">
                <a href="{{ url_for('accueil') }}" class="nav-item {% if request.endpoint == 'accueil' %}active{% endif %}">
                    <i class="bi bi-house-door"></i>
                    <span>Tableau de bord</span>
                </a>
                <a href="{{ url_for('exercices') }}" class="nav-item {% if request.endpoint == 'exercices' %}active{% endif %}">
                    <i class="bi bi-journal-text"></i>
                    <span>Exercices</span>
                </a>
                <a href="{{ url_for('logout') }}" class="nav-item">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Déconnexion</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="topbar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="bi bi-list"></i>
                </button>
                <div class="user-welcome">
                    <span>Bienvenue,</span>
                    <span class="username">{{ current_user.username }}</span>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.getElementById('menuToggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !menuToggle.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
